version: '3.8'

services:
  # Milvus Standalone
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - anime_search_net

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - anime_search_net

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    networks:
      - anime_search_net

  # Elasticsearch
  elasticsearch:
    container_name: anime-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - anime_search_net

  # Optional: Kibana for Elasticsearch UI
  kibana:
    container_name: anime-kibana
    image: docker.elastic.co/kibana/kibana:8.11.1
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - anime_search_net

  ai-service:
    build: ./embeddings-service
    container_name: anime-embeddings-service
    ports:
      - "8001:8000" # Map ra port 8001 máy bạn
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu] # Dùng GPU nếu có (nếu không có thì xóa đoạn deploy này đi)
    volumes:
      - ./embeddings-service-service/models_cache:/root/.cache # Cache model để không phải tải lại mỗi lần bật
    networks:
      - anime_search_net

  # --- 3. API GATEWAY (BACKEND CỦA BẠN) ---
  api-gateway:
    build: ./AnimeSearchBackend
    container_name: anime-api-server
    ports:
      - "8000:8000"
    volumes:
      - ./data-pipeline/data:/data  # Map host's data-pipeline/data dir to container's /data
    environment:
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      - ELASTIC_HOST=elasticsearch
      - ELASTIC_PORT=9200
      - ELASTIC_INDEX=anime_frames
      - AI_SERVICE_URL=http://anime-embeddings-service:8000/v1/embeddings
      - AI_SERVICE_TIMEOUT=120
      - AI_MODEL=clip
      - VECTOR_DIM=512
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TRANSLATION_MODE=GEMINI
      - GEMINI_MODEL=gemini-2.5-flash
      - FRAME_DIR=/data/frames  # Path inside container to mounted frames
    depends_on:
      milvus:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - anime_search_net

networks:
  anime_search_net:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  es_data:
